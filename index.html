<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Beranda Proyek Andri Cibatur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #005f73;
    }
    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .project {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    .project a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .project p {
      margin-top: 10px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Proyek Andri Cibatur</h1>
  <div class="project-list">
    <div class="project">
      <a href="https://andricibatur.github.io/Waktu/" target="_blank">Aplikasi Waktu</a>
      <p>Timer tugas harian dengan countdown dan progres bar.</p>
    </div>
    <div class="project">
      <a href="https://andricibatur.github.io/CatatanKeuangan/" target="_blank">Catatan Keuangan</a>
      <p>Catat pemasukan & pengeluaran, ekspor CSV & JSON.</p>
    </div>
    <!-- Tambahkan proyek lain di sini -->
  </div>
</body>
</html>
